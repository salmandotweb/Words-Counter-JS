<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Words Counter</title>
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h1>Counter For Words</h1>
        </header>
        <div class="counter-nav">
            <div class="paragraphs-container nav-el">
                <span>Paragraphs</span>
                <h2>0</h2>
            </div>
            <div class="sentences-container nav-el">
                <span>Sentences</span>
                <h2>0</h2>
            </div>
            <div class="words-container nav-el">
                <span>Words</span>
                <h2>0</h2>
            </div>
            <div class="characters-container nav-el">
                <span>Characters</span>
                <h2>0</h2>
            </div>
        </div>
        <textarea id="textarea" placeholder="Write Something..."></textarea>
    </div>
   
    <script src="script.js" defer></script>
</body>
</html>
